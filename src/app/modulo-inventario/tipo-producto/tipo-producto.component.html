  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Tipos de Producto</h2>
   </div>
  
  <div class="table-responsive">
  
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">COD</th>
              <th scope="col">TIPO</th>
              <th scope="col">CANTIDAD</th>
              <th scope="col">DESCRIPCION</th>
              <th class="text-center" scope="col">ACTION</th> 
              </tr>
    </thead>
    <tbody>
      <tr>
        <tr *ngFor="let tipos of tipoProductos ">
          <th scope="row">{{tipos.COD_TIP_PRODUCTO}}</th>
            <td>{{tipos.TIP_PRODUCTO}}</td>
            <td>{{tipos.CANTIDAD}}</td>
            <td>{{tipos.DES_TIP_PRODUCTO}}</td>                  

            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar"
              (click)="modalEditar(tipos.COD_TIP_PRODUCTO)"
              >Editar</button></td>
           
            <td class="text-center">
      </tr>
    
    </tbody>
  </table>
