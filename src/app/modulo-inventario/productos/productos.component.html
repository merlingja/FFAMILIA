<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Productos</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoProducto" >Nuevo</button>
 </div>

<div class="table-responsive">

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">COD</th>
           <!--<th scope="col">TIPO</th>-->
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
            <th scope="col">IMAGEN</th>
            <th scope="col">VIDA UTIL</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">PRESENTACION</th>
            <th scope="col">VENCIMIENTO</th>
            <th class="text-center" scope="col">ACTION</th> 
    </tr>
  </thead>
  <tbody>
    <tr>
      <tr *ngFor="let prod of products">
        <th scope="row">{{prod.COD_PRODUCTO}}</th>
        <!--<td>{{prod.COD_TIP_PRODUCTO}}</td>-->
        <td>{{prod.NOMBRE_PRODUCTO}}</td>
        <td>{{prod.PRECIO}}</td>
        <td>{{prod.FOTOGRAFIA}}</td>
        <td>{{prod.VIDA_UTIL}}</td>
        <td>{{prod.DESCRIPCION}}</td>
        <td>{{prod.PRE_PRODUCTO}}</td>
        <td>{{prod.FEC_CADUCIDAD}}</td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditarProducto"
          (click)="EditarProducto(prod.COD_PRODUCTO)"
          >Editar</button></td>
        <td class="text-center">
    </tr>
  
  </tbody>
</table>

<!---Aqui la modal para actualizar un producto----------------------------->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ACTUALIZAR INFORMACION</h5>
        </div>

      <div class="modal-body">
         <form [formGroup]="updateForm" (ngSubmit)= "onUpdate()" >
            
          <div class="form-group">
            <label>ID TIPO PRODUCTO</label>
            <input class="form-control" type="text" formControlName="cod_tip_producto" required>
          </div>
  
           
          <div class="form-group">
            <label>NOMBRE PRODUCTO</label>
            <input class="form-control" type="textarea" formControlName="nombre_producto" required>
          </div>

          <div class="form-group">
            <label>PRECIO</label>
            <input class="form-control" type="text" formControlName="precio" required>
          </div>
  
           
          <div class="form-group">
            <label>FOTOGRAFIA</label>
            <input class="form-control" type="textarea" formControlName="fotografia" required>
          </div>

          <div class="form-group">
            <label>VIDA UTIL</label>
            <input class="form-control" type="text" formControlName="vida_util" required>
          </div>
  
           
          <div class="form-group">
            <label>DESCRIPCION</label>
            <input class="form-control" type="textarea" formControlName="descripcion" required>
          </div>

          <div class="form-group">
            <label>PRESENTACION</label>
            <input class="form-control" type="text" formControlName="pre_producto" required>
          </div>
  
           
          <div class="form-group">
            <label>CADUCIDAD</label>
            <input class="form-control" type="textarea" formControlName="fec_caducidad" required>
          </div>
<br>
         <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Editar</button>
          </div>
        </form>
        


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        
      </div>
    </div>
  </div>
</div>

<!---Aqui la modal para insertart un producto----------------------------->
<div class="modal fade" id="nuevoProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AGREGAR NUEVO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
   <div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="createForm" (ngSubmit)="nuevoProducto()">
      <div class="form-group">
        <label>Tipo Producto</label>
        <input class="form-control" type="text" formControlName="cod_tip_producto" required>
     
      </div>

      <div class="form-group">
        <label>Nombre del Producto</label>
        <input class="form-control" type="text" formControlName="nombre_producto" required>
      </div>

      <div class="form-group">
        <label>Precio</label>
        <input class="form-control" type="text" formControlName="precio" required>
      </div>

      <div class="form-group">
        <label>Imagen</label>
        <input class="form-control" type="text" formControlName="fotografia" required>
        
        </div>

      <div class="form-group">
        <label>Vida Util</label>
        <input class="form-control" type="text" formControlName="vida_util" required>
      </div>

      <div class="form-group">
        <label>Pre Producto</label>
        <input class="form-control" type="text" formControlName="pre_producto" required>
      </div>

      <div class="form-group">
        <label>Fecha Caducidad</label>
        <input class="form-control" type="text" formControlName="fecha_caducidad" required>
      </div>

       <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" aria-label="With textarea" formControlName="descripcion"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
      </div>
    </div>
  </div>
</div>
