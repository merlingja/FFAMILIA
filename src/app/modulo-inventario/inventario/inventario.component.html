
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Productos en Inventario</h2>
 </div>

<div class="table-responsive">

    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">COD</th>
                <!--<th scope="col">cod producto</th> -->                          
                <th scope="col">EXISTENCIA</th>
                <th scope="col">INTRODUCCION</th>
                <th scope="col">MODIFICACION</th>
                <!--<th scope="col">COD_TIP_PRODUCTO</th>-->
                <th scope="col">NOMBRE</th>
                <th scope="col">PRECIO</th>
                <th scope="col">FOTOGRAFIA</th>
                <!--<th scope="col">VENCIMIENTO</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">PRESENTACION</th>-->
                <th class="text-center" scope="col">ACTION</th> 
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr *ngFor="let invt of inv">
            <th scope="row">{{invt.COD_INVENTARIO}}</th>
            <!--<td>{{invt.COD_PRODUCTO}}</td>-->
            <td>{{invt.CAN_EXISTENCIA}}</td>
            <td>{{invt.FEC_INTRODUCCION}}</td>
            <td>{{invt.FEC_MODIFICACION}}</td>
            <!--<td>{{invt.COD_TIP_PRODUCTO}}</td>-->
            <td>{{invt.NOMBRE_PRODUCTO}}</td>
            <td>{{invt.PRECIO}}</td>
            <td>{{invt.FOTOGRAFIA}}</td>
            <!--<td>{{invt.VIDA_UTIL}}</td
            <td>{{invt.DESCRIPCION}}</td>
            <td>{{invt.PRE_PRODUCTO}}</td>
            <td>{{invt.FEC_CADUCIDAD}}</td>
            <td>{{invt.TIP_PRODUCTO}}</td>
            <td>{{invt.DES_TIP_PRODUCTO}}</td>-->

            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditarInventario"
              (click)="EditarInventario(invt.COD_INVENTARIO)"
              >Editar</button></td>

            <td class="text-center">
        </tr>
      
      </tbody>
    </table>

    <!---Aqui la modal para actualizar en inventario-------------------------------------------------------------------------------->
  <div class="modal fade" id="modalEditarInventario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ACTUALIZAR INFORMACION</h5>
         
        </div>
        <div class="modal-body">
          
          <form [formGroup]="updateForm" (ngSubmit)= "onUpdate()" >
              
            <div class="form-group">
              <label>ID PRODUCTO</label>
              <input class="form-control" type="text" formControlName="cod_producto" required>
            </div>
    
             
            <div class="form-group">
              <label>EXISTENCIA</label>
              <input class="form-control" type="textarea" formControlName="can_existencia" required>
            </div>

            <div class="form-group">
              <label>TRANSACCION</label>
              <input class="form-control" type="textarea" formControlName="tip_transaccion" required>
            </div>
  <br>
           <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Editar</button>
            </div>
          </form>
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
      </div>
    </div>
</div>
